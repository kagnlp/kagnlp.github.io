        - desc: We will present the following papers in CoNLL/EMNLP 2019
        - desc: Interested in fairness in NLP? Check out 1) our tutorial; 2) [bias in NLG](bit.ly/2WDPHVk); 3) [bias in language with grammatical gender](bit.ly/2oI5Mgf).
        - desc: Interested in robustness in NLP? Check out 4) [retrofit ELMo with paraphrases](http://arxiv.org/abs/1909.09700) 5) [defense against adversarial attacks](http://arxiv.org/abs/1909.03084)
        - desc: "Interested in cross-lingual transfer? Check out 6) [learning language-agnostic representations for parsing](https://arxiv.org/abs/1909.09265) 7) [injecting corpus-level constraints for cross-lingual parser](https://arxiv.org/abs/1909.01482)"
        - desc: "Interested in building efficient NLP models? Check out 8) [efficent text classifier](https://arxiv.org/abs/1808.08270) 9) another recent TACL paper: [ELMo with continuous outputs](https://arxiv.org/abs/1902.11269)"
        - desc: Also, check out 10) [bilingual dictionary representation]() 11) [demo about visualizing news trends](https://arxiv.org/abs/1909.05449)
